<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneLab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="OneLab.css">
    <script src="OneLab.js"> </script>
</head>

<body>
    <div class="header">
        <h1>OneLab</h1>
        <p>Your positive experience starts here</p>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Yearly</th>
                    <th>Monthly</th>
                    <th>Daily</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Biochemical tests</td>
                    <td><input type="number" min="0" class="test-yearly" oninput="updateTests(this, 'biochemical', 'yearly')"></td>
                    <td><input type="number" min="0" class="test-monthly" oninput="updateTests(this, 'biochemical', 'monthly')"></td>
                    <td><input type="number" min="0" class="test-daily" oninput="updateTests(this, 'biochemical', 'daily')"></td>
                </tr>
                <tr>
                    <td>Electrolytes</td>
                    <td><input type="number" min="0" class="test-yearly" oninput="updateTests(this, 'electrolytes', 'yearly')"></td>
                    <td><input type="number" min="0" class="test-monthly" oninput="updateTests(this, 'electrolytes', 'monthly')"></td>
                    <td><input type="number" min="0" class="test-daily" oninput="updateTests(this, 'electrolytes', 'daily')"></td>
                </tr>
                <tr>
                    <td>Immunochemical tests</td>
                    <td><input type="number" min="0" class="test-yearly" oninput="updateTests(this, 'immunochemical', 'yearly')"></td>
                    <td><input type="number" min="0" class="test-monthly" oninput="updateTests(this, 'immunochemical', 'monthly')"></td>
                    <td><input type="number" min="0" class="test-daily" oninput="updateTests(this, 'immunochemical', 'daily')"></td>
                </tr>
            </tbody>
        </table>

            <div class="input-group">
                <label for="workingDays">Working Days per Week:</label>
                    <input type="number" id="workingDays" min="1" max="7" class="small-input" oninput="updateTests()">
                <label for="workingShifts">Working Shifts:</label>
                    <input type="number" id="workingShifts" min="0.5" max="3" step="0.5" class="small-input" oninput="updateTests()">
                <label for="expectedGrowth">Expected Yearly Growth (%):</label>
                    <input type="number" id="expectedGrowth" min="0" class="small-input" oninput="updateTests()">
            </div>
        </div>

        <div class="center-button">
            <button class="calculate-button" onclick="getBestFit()">Get Best Fit</button>
        </div>

        <div class="best-fit-result">
            <label>Best Fit:</label>
            <p id="bestFitResult">Results will be displayed here.</p>
        </div>

    </div>

</body>
</html>
